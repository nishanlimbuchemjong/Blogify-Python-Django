{% extends 'admin/admin_base.html' %}

{% block title %}Edit User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <h2 class="text-primary mb-4">Edit User Profile: {{ user.first_name }} {{ user.last_name }}</h2>

    <!-- Profile Edit Form -->
    <div class="card shadow-sm">
        <div class="card-body">
            <!-- Form for Editing Profile -->
            <form method="post">
                {% csrf_token %}

                <!-- Display the form fields -->
                {{ form.as_p }}

                <!-- New Password Field -->
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    {{ form.new_password }}
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'admin_home' %}" class="btn btn-danger ml-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
