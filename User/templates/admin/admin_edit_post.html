{% extends 'admin/admin_base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Edit Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
    <a href="{% url 'admin_post_detail' post.id %}" class="btn btn-secondary mt-2">Back to Posts</a>
</div>
{% endblock %}
