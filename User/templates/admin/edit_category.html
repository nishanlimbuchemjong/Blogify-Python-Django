{% extends 'admin/admin_base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Category</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will display the category title and description fields automatically -->
        <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
    <a href="{% url 'admin_category_list' %}" class="btn btn-secondary mt-2">Back</a>
</div>
{% endblock %}
