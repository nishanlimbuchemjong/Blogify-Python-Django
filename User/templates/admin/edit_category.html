{% extends 'admin/admin_base.html' %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <h1 class="text-primary text-center mb-4">Edit Category</h1>

    <!-- Edit Category Form -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title">Update Category Details</h5>

            <!-- Category Form -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }} <!-- Display form fields -->

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Update Category</button>
            </form>
        </div>
    </div>

    <!-- Back Link -->
    <a href="{% url 'admin_category_list' %}" class="btn btn-primary mt-3 my-3">Back to Categories</a>
</div>
{% endblock %}
