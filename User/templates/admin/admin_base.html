<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to Blogify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the navbar has the same left and right margins as the content */
        .navbar-container {
            margin-left: 5.5rem;  /* Adjust this to match the left margin of the content */
            margin-right: 5.5rem;  /* Adjust this to match the right margin of the content */
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#7676762e;">
        <div class="container-fluid navbar-container">  <!-- Container to control the margins -->
            <!-- Blogify Logo aligned to the left -->
            <a class="navbar-brand" href="{% url 'admin_home' %}"><b>Blogify</b></a>

            <!-- Navbar Items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <li><a class="dropdown-item" href="{% url 'admin_category_list' %}">Categories</a></li>
                            <li><a class="dropdown-item" href="{% url 'add_user_category' %}">Add Category</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="postDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Posts
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="postDropdown">
                            <li><a class="dropdown-item" href="{% url 'admin_own_post' %}">My Posts</a></li>
                            <li><a class="dropdown-item" href="{% url 'add_admin_post' %}">Add Post</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>


                </ul>
            </div>
            <!-- Profile Dropdown -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Display profile picture -->
                    <img src="{{ request.user.profile_picture.url }}" alt="Profile" class="rounded-circle" width="30" height="30">
                </a>
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

   <!-- Footer -->
    <footer class="py-3" style="background-color:#7676762e;">
        <div class="container text-center">
            <p>&copy; 2024 Blogify. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
